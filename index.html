<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login Page: Assignment</title>
	<link rel='stylesheet' href="style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<div id="background">
		<div id="leftside">
			<div id="logo">
			<img src="logo.jpg" alt="Company Logo" title="Company"></img>
			</div>
		</div>
		<div id="rightside">
			<h3>Member Login</h3>
			<form>
				<input type="email" id="username" name="username" title="Enter your registered email" placeholder="Enter your Email here" autocomplete required>

				<input type="password" id="password" name="password" title="Enter Password" placeholder="Enter your password" title="Enter your password" required>

				<button type="submit"><b>LOGIN</b></button>
			</form>
			<p>Forgot&nbspUsername/Password?</p>
			<p>Create Account &rarr; </p>
		</div>
		
	</div>
			
</body>
</html>
